<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Santa te habla!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- VERCEL INYECTA LA CLAVE AQUÍ -->
  <script>
    window.HEYGEN_API_KEY = "{{HEYGEN_API_KEY}}";
  </script>

  <style>
    body { background: linear-gradient(135deg, #8B0000, #228B22); color: white; font-family: 'Comic Sans MS', cursive; text-align: center; min-height: 100vh; margin: 0; padding: 20px; }
    .card { background: rgba(255,255,255,0.15); border: 2px solid #FFD700; backdrop-filter: blur(10px); border-radius: 20px; }
    .santa-img { width: 120px; animation: float 3s infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .loading { display: none; }
    .error { color: #ff6b6b; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container py-5">
    <img src="https://i.imgur.com/8bKk5pS.png" alt="Santa" class="santa-img mb-3" />
    <h1 class="display-4">¡Santa tiene un mensaje para ti!</h1>
    <p class="lead">Llena el formulario y recibe tu vídeo personalizado</p>

    <div class="card mx-auto p-4" style="max-width: 500px;">
      <form id="santaForm">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ej: Juanito" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" min="1" max="99" placeholder="7" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Gustos</label>
          <textarea class="form-control" id="gustos" rows="2" placeholder="Me gustan los dinosaurios" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger btn-lg w-100">¡Ver vídeo de Santa!</button>
      </form>

      <div id="loading" class="loading mt-4">
        <div class="spinner-border text-light" role="status"></div>
        <p>Santa está grabando... (15 seg)</p>
      </div>

      <div id="error" class="error mt-3" style="display: none;"></div>

      <div id="videoContainer" class="mt-4" style="display: none;">
        <video controls class="w-100 rounded shadow-lg" style="max-height: 60vh;"></video>
        <br><br>
        <button class="btn btn-success btn-lg w-100" onclick="location.reload()">Otro vídeo</button>
      </div>
    </div>
  </div>

  <script>
    // LEE LA CLAVE INYECTADA POR VERCEL
    const HEYGEN_API_KEY = window.HEYGEN_API_KEY;

    // DEBUG EN CONSOLA
    console.log('API Key:', HEYGEN_API_KEY ? 'CONFIGURADA' : 'FALTA');

    if (!HEYGEN_API_KEY || HEYGEN_API_KEY === '{{HEYGEN_API_KEY}}') {
      document.getElementById('error').innerHTML = 'Error: API Key no inyectada.<br>Revisa Vercel > Settings > Environment Variables.';
      document.getElementById('error').style.display = 'block';
      throw new Error('API Key no configurada');
    }

    const form = document.getElementById('santaForm');
    const loading = document.getElementById('loading');
    const videoContainer = document.getElementById('videoContainer');
    const errorDiv = document.getElementById('error');
    const video = videoContainer.querySelector('video');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loading.style.display = 'block';
      videoContainer.style.display = 'none';
      errorDiv.style.display = 'none';

      const nombre = document.getElementById('nombre').value.trim();
      const edad = document.getElementById('edad').value;
      const gustos = document.getElementById('gustos').value.trim();

      const script = `¡Ho ho ho! Hola ${nombre}, tienes ${edad} años. Me han dicho que te encantan ${gustos}. ¡Qué niño tan especial! Te traeré algo muy bonito esta Navidad.`;

      try {
        const url = await generarVideoHeyGen(script);
        video.src = url;
        videoContainer.style.display = 'block';
      } catch (err) {
        errorDiv.textContent = `Error: ${err.message}`;
        errorDiv.style.display = 'block';
        console.error(err);
      } finally {
        loading.style.display = 'none';
      }
    });

    async function generarVideoHeyGen(texto) {
      const res = await fetch('https://api.heygen.com/v2/video/generate', {
        method: 'POST',
        headers: {
          'X-Api-Key': HEYGEN_API_KEY,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          avatar_name: "Santa Claus",
          voice_id: "1bd001e7e50f421d891986a3a55c5a0d",
          script: texto,
          background: "christmas_tree"
        })
      });

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();
      const videoId = data.data?.video_id;
      if (!videoId) throw new Error('No video_id');

      for (let i = 0; i = 0; i < 40; i++) {
        await new Promise(r => setTimeout(r, 3000));
        const statusRes = await fetch(`https://api.heygen.com/v2/video/status/${videoId}`, {
          headers: { 'X-Api-Key': HEYGEN_API_KEY }
        });
        const status = await statusRes.json();
        if (status.data?.status === 'completed') return status.data.video_url;
        if (status.data?.status === 'failed') throw new Error('Fallo en HeyGen');
      }
      throw new Error('Timeout');
    }
  </script>
</body>
</html>
