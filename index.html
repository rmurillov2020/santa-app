<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Santa te habla!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #8B0000, #228B22); color: white; font-family: 'Comic Sans MS', cursive; text-align: center; }
    .card { background: rgba(255,255,255,0.15); border: 2px solid #FFD700; backdrop-filter: blur(10px); }
    .santa-img { width: 120px; animation: float 3s infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .loading { display: none; }
  </style>
</head>
<body class="py-5">
  <div class="container">
    <img src="https://i.imgur.com/8bKk5pS.png" alt="Santa" class="santa-img mb-3" />
    <h1 class="display-4">¡Santa tiene un mensaje para ti!</h1>
    <p class="lead">Llena el formulario y recibe tu vídeo personalizado</p>

    <div class="card mx-auto p-4" style="max-width: 500px;">
      <form id="santaForm">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ej: Juanito" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" min="1" max="99" placeholder="7" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Gustos (juguetes, animales, etc.)</label>
          <textarea class="form-control" id="gustos" rows="2" placeholder="Me gustan los dinosaurios y el fútbol" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger btn-lg w-100">¡Ver mi vídeo de Santa!</button>
      </form>

      <div id="loading" class="loading mt-4">
        <div class="spinner-border text-light" role="status"></div>
        <p>Santa está grabando tu mensaje... (10-20 seg)</p>
      </div>

      <div id="videoContainer" class="mt-4" style="display: none;">
        <video controls class="w-100 rounded shadow-lg" style="max-height: 60vh;"></video>
        <br><br>
        <button class="btn btn-success" onclick="location.reload()">Hacer otro vídeo</button>
      </div>
    </div>
  </div>

  <script>
    // PEGA TU API KEY AQUÍ
    const HEYGEN_API_KEY = 'PEGA_TU_API_KEY_AQUI';

    const form = document.getElementById('santaForm');
    const loading = document.getElementById('loading');
    const videoContainer = document.getElementById('videoContainer');
    const video = videoContainer.querySelector('video');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const edad = document.getElementById('edad').value;
      const gustos = document.getElementById('gustos').value.trim();

      loading.style.display = 'block';
      videoContainer.style.display = 'none';

      const script = `¡Ho ho ho! Hola ${nombre}, tienes ${edad} años. Me han dicho que te encantan ${gustos}. ¡Qué niño tan especial! Este año te portaste muy bien, así que te traeré algo muy bonito. ¡Nos vemos en Navidad!`;

      try {
        const videoUrl = await generarVideoHeyGen(script);
        video.src = videoUrl;
        videoContainer.style.display = 'block';
      } catch (error) {
        alert('Santa está muy ocupado. Intenta más tarde.');
        console.error(error);
      } finally {
        loading.style.display = 'none';
      }
    });

    async function generarVideoHeyGen(texto) {
      const res = await fetch('https://api.heygen.com/v2/video/generate', {
        method: 'POST',
        headers: {     
          'X-Api-Key': `${HEYGEN_API_KEY}`,
          'Content-Type': 'application/json'    
        },
        body: JSON.stringify({
          "avatar_name": "Santa Claus",
          "voice_id": "1bd001e7e50f421d891986a3a55c5a0d", // Voz en español
          "script": texto,
          "background": "christmas_tree"
        })
      });

      const data = await res.json();
      if (!data.data?.video_id) throw new Error('Error al generar');

      let videoUrl = null;
      for (let i = 0; i < 40; i++) {
        await new Promise(r => setTimeout(r, 3000));
        const status = await fetch(`https://api.heygen.com/v2/video/status/${data.data.video_id}`, {
          headers: { 'Authorization': `Bearer ${HEYGEN_API_KEY}` }
        });
        const result = await status.json();
        if (result.data?.status === 'completed') {
          videoUrl = result.data.video_url;
          break;
        }
      }
      if (!videoUrl) throw new Error('Tiempo agotado');
      return videoUrl;
    }
  </script>
</body>
</html>
