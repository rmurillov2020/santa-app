<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Santa te habla!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #8B0000, #228B22); color: white; font-family: 'Comic Sans MS', cursive; text-align: center; min-height: 100vh; margin: 0; padding: 20px; }
    .card { background: rgba(255,255,255,0.15); border: 2px solid #FFD700; backdrop-filter: blur(10px); border-radius: 20px; }
    .santa-img { width: 120px; animation: float 3s infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .loading { display: none; }
    .error { color: #ff6b6b; }
  </style>
</head>
<body>
  <div class="container py-5">
    <img src="https://i.imgur.com/8bKk5pS.png" alt="Santa" class="santa-img mb-3" />
    <h1 class="display-4">¡Santa tiene un mensaje para ti!</h1>

    <div class="card mx-auto p-4" style="max-width: 500px;">
      <form id="santaForm">
        <div class="mb-3"><label>Nombre</label><input type="text" class="form-control" id="nombre" required /></div>
        <div class="mb-3"><label>Edad</label><input type="number" class="form-control" id="edad" min="1" max="99" required /></div>
        <div class="mb-3"><label>Gustos</label><textarea class="form-control" id="gustos" rows="2" required></textarea></div>
        <button type="submit" class="btn btn-danger btn-lg w-100">¡Ver vídeo!</button>
      </form>

      <div id="loading" class="loading mt-4"><div class="spinner-border text-light"></div><p>Santa está grabando... (15 seg)</p></div>
      <div id="error" class="error mt-3" style="display: none;"></div>
      <div id="videoContainer" class="mt-4" style="display: none;">
        <video controls class="w-100 rounded shadow-lg" style="max-height: 60vh;"></video>
        <br><br>
        <button class="btn btn-success btn-lg w-100" onclick="location.reload()">Otro vídeo</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('santaForm');
    const loading = document.getElementById('loading');
    const videoContainer = document.getElementById('videoContainer');
    const errorDiv = document.getElementById('error');
    const video = videoContainer.querySelector('video');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loading.style.display = 'block';
      videoContainer.style.display = 'none';
      errorDiv.style.display = 'none';

      const data = {
        nombre: document.getElementById('nombre').value.trim(),
        edad: document.getElementById('edad').value,
        gustos: document.getElementById('gustos').value.trim()
      };

      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.error) throw new Error(json.error);
        video.src = json.video;
        videoContainer.style.display = 'block';
      } catch (err) {
        errorDiv.textContent = `Error: ${err.message}`;
        errorDiv.style.display = 'block';
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
